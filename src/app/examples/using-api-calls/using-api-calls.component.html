<h3 class="page-title">
    Using <a target="blank" class="title-link" href="https://www.flexmonster.com/api/methods/?r=rm_ng">Flexmonster API
        calls</a>
</h3>

<div class="description-blocks">
    <app-toggle-switch [_id]="'viewToggle'" (clicked)="toggleView($event)" [labenOn]="'Grid'"
        [labenOff]="'Column chart'">
    </app-toggle-switch>
    <app-toggle-switch [_id]="'modeToggle'" (clicked)="toggleMode($event)" [labenOn]="'Interactive'"
        [labenOff]="'Read-only'">
    </app-toggle-switch>
</div>

<div>
    <fm-pivot #pivot [report]="'https://cdn.flexmonster.com/github/demo-report.json'" [toolbar]="true"
        [shareReportConnection]="{url: 'https://olap.flexmonster.com:9500'}" [height]="600"
        (beforetoolbarcreated)="customizeToolbar($event)"></fm-pivot>
</div>
