<h3 class="page-title">
    Integrating <a target="_blank" class="title-link"
        href="https://www.flexmonster.com/doc/integration-with-amcharts/?r=rm_ng">with amCharts</a>
</h3>

<div>
    <fm-pivot #pivot [toolbar]="true" [shareReportConnection]="{url: 'https://olap.flexmonster.com:9500'}"
        [height]="600" [report]="'https://cdn.flexmonster.com/github/demo-report.json'"
        [licenseFilePath]="'https://cdn.flexmonster.com/jsfiddle.charts.key'" (reportcomplete)="onReportComplete()"
        (beforetoolbarcreated)="customizeToolbar($event)">
    </fm-pivot>
</div>

<div class="chart-container">
    <div id="amcharts-container" style="width: 100%; height: 500px;"></div>
</div>
